<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProTubeFC Mobil Full</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#121212; color:#fff; }
header { height:50px; background:#1E1E1E; display:flex; align-items:center; justify-content:space-between; padding:0 10px; font-size:16px; }
header button { background:none; border:none; color:#fff; font-size:20px; cursor:pointer; }

#container { display:flex; flex-direction:column; height:calc(100vh - 50px); }
#topSection { display:flex; flex:1; overflow:hidden; }
#sidebar { width:100px; background:#1E1E1E; display:flex; flex-direction:column; padding:5px; overflow-y:auto; }
.channel { margin:5px 0; padding:5px; background:#333; cursor:pointer; text-align:center; border-radius:5px; font-size:12px; }
.channel:hover { background:#555; }

#videoList { flex:1; overflow-y:auto; background:#181818; padding:5px; display:flex; flex-wrap:wrap; justify-content:center; }
.videoItem { width:100px; margin:5px; cursor:pointer; text-align:center; font-size:10px; }
.videoItem img { width:100%; border-radius:5px; }
.videoItem span { display:block; font-size:10px; margin-top:2px; }

#player { height:200px; background:#000; display:flex; justify-content:center; align-items:center; position:relative; }
#player iframe { width:100%; height:100%; border:none; }

.modal, .fullscreenVideoModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95);
    justify-content:center; align-items:center; z-index:1000; overflow-y:auto; padding:10px; }
.modalContent, .fullscreenContent { background:#222; padding:15px; border-radius:10px; max-width:100%; max-height:90%; }
.modalContent img, .modalContent video, .modalContent iframe,
.fullscreenContent img, .fullscreenContent video, .fullscreenContent iframe { max-width:100%; border-radius:5px; }
.closeModal { float:right; cursor:pointer; font-size:20px; color:#fff; }
button { padding:5px 10px; margin-top:5px; cursor:pointer; border:none; border-radius:5px; background:#444; color:#fff; }
.fullscreenBtn { position:absolute; right:10px; top:10px; background:#444; border-radius:5px; padding:5px; cursor:pointer; }
</style>
</head>
<body>

<header>
    <span>ProTubeFC Mobil Full</span>
    <button id="fcBtn">FC</button>
</header>

<div id="container">
    <div id="topSection">
        <div id="sidebar">
            <div class="channel" data-id="KralSakirResmi">Kral Şakir</div>
            <div class="channel" data-id="Enez2">Enez2.0</div>
            <div class="channel" data-id="TahirKüçükalim">Tahir Küçükalim</div>
            <div class="channel" data-id="DenizinYapayDünyası">Denizin Yapay Dünyası</div>
        </div>
        <div id="videoList"></div>
    </div>
    <div id="player">
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        <button class="fullscreenBtn" id="fsBtn">⤢</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modalContent">
        <span class="closeModal" id="closeModal">&times;</span>
        <div id="fcContent"></div>
    </div>
</div>

<div id="fullscreenModal" class="fullscreenVideoModal">
    <div class="fullscreenContent">
        <span class="closeModal" id="closeFsModal">&times;</span>
        <iframe id="fsPlayer" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
// --- API Key ve Kanallar ---
const API_KEY = "AIzaSyC92EJeoj1Tbz5o8A8ih91yEfahfLEsick"; // kendi API keyini buraya koy
const channels = {
    "KralSakirResmi":"UCtQvrl_0E7ozHb_c8Fy4oWA",
    "Enez2":"UCjX50CXBWZWZRqr4J1oW99Q",
    "TahirKüçükalim":"UCkEldB7OXg-szqFDupWORpQ",
    "DenizinYapayDünyası":"UCIAas13rjPYryXL6TARwGSg"
};

const fcXLink = "https://x.com/EASFCMOBILE";

// --- YouTube videolarını çek ---
function fetchVideos(channelId){
    const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet,id&order=date&maxResults=10`;
    fetch(url)
    .then(res=>res.json())
    .then(data=>{
        const list = document.getElementById('videoList');
        list.innerHTML = "";
        data.items.forEach(item=>{
            if(item.id.videoId){
                const div = document.createElement('div');
                div.className = 'videoItem';
                div.innerHTML = `<img src="${item.snippet.thumbnails.medium.url}" /><span>${item.snippet.title}</span>`;
                div.addEventListener('touchend', ()=>playVideo(item.id.videoId));
                div.addEventListener('click', ()=>playVideo(item.id.videoId));
                list.appendChild(div);
            }
        });
    });
}

// --- Video oynatma ---
function playVideo(videoId){
    const player = document.getElementById('videoPlayer');
    const fsPlayer = document.getElementById('fsPlayer');
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    fsPlayer.src = player.src;
}

// --- Kanal tıklama ---
document.querySelectorAll('.channel').forEach(ch=>{
    ch.addEventListener('touchend', ()=>fetchVideos(ch.dataset.id));
    ch.addEventListener('click', ()=>fetchVideos(ch.dataset.id));
});

// --- FC Modal ---
const fcBtn = document.getElementById('fcBtn');
const modal = document.getElementById('modal');
const closeModal = document.getElementById('closeModal');
const fcContent = document.getElementById('fcContent');

fcBtn.addEventListener('click', ()=>{
    modal.style.display = "flex";
    fcContent.innerHTML = "<p>Gönderiler yükleniyor...</p>";

    const posts = [
        {title:"Güncelleme 1", media:"https://via.placeholder.com/300x200", type:"image"},
        {title:"Güncelleme 2", media:"https://via.placeholder.com/300x200", type:"image"},
        {title:"Video Güncelleme", media:"https://www.youtube.com/embed/dQw4w9WgXcQ", type:"video"}
    ];

    fcContent.innerHTML = "";
    posts.forEach(post=>{
        const div = document.createElement('div');
        div.style.marginBottom = "15px";
        div.style.cursor = "pointer";

        if(post.type === "image"){
            div.innerHTML = `<img src="${post.media}" style="max-width:100%; border-radius:5px;"><p>${post.title}</p>`;
        } else if(post.type === "video"){
            div.innerHTML = `<p>${post.title}</p><img src="https://img.youtube.com/vi/${post.media.split('/').pop()}/0.jpg" style="max-width:100%; border-radius:5px;">`;
        }

        div.addEventListener('click', ()=>{
            if(post.type === "image"){
                fcContent.innerHTML = `<img src="${post.media}" style="max-width:100%; border-radius:5px;"><p>${post.title}</p><button id="backBtn">Geri</button>`;
            } else if(post.type === "video"){
                fcContent.innerHTML = `<iframe width="100%" height="300" src="${post.media}?autoplay=1" frameborder="0" allowfullscreen></iframe><button id="backBtn">Geri</button>`;
            }

            document.getElementById('backBtn').addEventListener('click', ()=>{
                fcBtn.click();
            });
        });

        fcContent.appendChild(div);
    });
});

closeModal.addEventListener('click', ()=>modal.style.display = "none");

// --- Fullscreen video ---
const fsBtn = document.getElementById('fsBtn');
const fsModal = document.getElementById('fullscreenModal');
const closeFsModal = document.getElementById('closeFsModal');

fsBtn.addEventListener('click', ()=> fsModal.style.display = "flex");
closeFsModal.addEventListener('click', ()=> fsModal.style.display = "none");
</script>

</body>
</html>
